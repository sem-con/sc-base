<html>

<head>
    <title>Semantic Container</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="tableau.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <form>
                    <div class="field" style="text-align: left;">
                        <label for="schema">Schema</label>
                        <textarea name="schema" id="schema" style="width: 100%;" rows="8">
var cols = [{
    id: "id",
    dataType: tableau.dataTypeEnum.int
}, {
    id: "content",
    dataType: tableau.dataTypeEnum.string
}];

var tableSchema = {
    id: "SemConFeed",
    alias: "Data from SemCon",
    columns: cols
};
                        </textarea>
                    </div>
                    <div class="field" style="text-align: left;">
                        <label for="tabledata">Tabledata</label>
                        <textarea name="tabledata" id="tabledata" style="width: 100%;" rows="6">
tableData.push({
    "id": i,
    "content": row[i].value
});
                        </textarea>
                    </div>
                    <div class="field" style="text-align: left;">
                        <label for="url">URL (Query)</label>
                        <input type="text" value="http://localhost:3000/api/data?f=plain" name="url" id="url" style="width: 100%;" />
                    </div>
                </form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Semantic Container Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
